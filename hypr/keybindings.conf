# Main modifier
$mainMod = SUPER # windows key

# Lock screen
bind = $mainMod, ESCAPE, exec, swaylock

# assign apps
$term = kitty
# $editor = code --disable-gpu
$file = dolphin
$browser = firefox

# Window/Session actions
bind = $mainMod, Q, exec, $scrPath/dontkillsteam.sh
bind = $mainMod, W, togglefloating,
bind = $mainMod, f, fullscreen,

# Application shortcuts
bind = $mainMod, RETURN, exec, $term
bind = $mainMod, E, exec, $file
bind = $mainMod, B, exec, $browser 

# Rofi is toggled on/off if you repeat the key presses
bind = $mainMod, D, exec, pkill -x rofi || $scrPath/rofilaunch.sh d

# Audio control
bindl  = , F10, exec, $scrPath/volumecontrol.sh -o m
bindel = , F11, exec, $scrPath/volumecontrol.sh -o d
bindel = , F12, exec, $scrPath/volumecontrol.sh -o i 
# bindl  = , XF86AudioMute, exec, $scrPath/volumecontrol.sh -o m 
# bindl  = , XF86AudioMicMute, exec, $scrPath/volumecontrol.sh -i m 
# bindel = , XF86AudioLowerVolume, exec, $scrPath/volumecontrol.sh -o d 
# bindel = , XF86AudioRaiseVolume, exec, $scrPath/volumecontrol.sh -o i
bindl  = ALT, M, exec, $scrPath/volumecontrol.sh -o m 
bindel = ALT, D, exec, $scrPath/volumecontrol.sh -o d 
bindel = ALT, U, exec, $scrPath/volumecontrol.sh -o i
bindl  = , XF86AudioPlay, exec, playerctl play-pause
bindl  = , XF86AudioPause, exec, playerctl play-pause
bindl  = , XF86AudioNext, exec, playerctl next
bindl  = , XF86AudioPrev, exec, playerctl previous

# Brightness control
bindel = , XF86MonBrightnessUp, exec, $scrPath/brightnesscontrol.sh i
bindel = , XF86MonBrightnessDown, exec, $scrPath/brightnesscontrol.sh d

# Screenshot/Screencapture
bind = $mainMod, P, exec, $scrPath/screenshot.sh s

# Exec custom scripts
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c
bind = $mainMod, T, exec, pypr toggle terminal && hyprctl dispatch bringactivetotop
bind = $mainMod, M, exec, pypr toggle musikcube && hyprctl dispatch bringactivetotop
bind = $mainMod, S, exec, pypr toggle spotify && hyprctl dispatch bringactivetotop

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch workspaces relative to the active workspace 
# with mainMod + CTRL + [←→]
bind = $mainMod CTRL, l, workspace, r+1 
bind = $mainMod CTRL, h, workspace, r-1

# Resize windows
binde = $mainMod SHIFT, right, resizeactive, 30 0
binde = $mainMod SHIFT, left, resizeactive, -30 0
binde = $mainMod SHIFT, up, resizeactive, 0 -30
binde = $mainMod SHIFT, down, resizeactive, 0 30

# Move active window to a workspace 
# with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a relative workspace 
# with mainMod + CTRL + ALT + [←→]
bind = $mainMod CTRL ALT, right, movetoworkspace, r+1
bind = $mainMod CTRL ALT, left, movetoworkspace, r-1

# Move active window around current workspace 
# with mainMod + SHIFT + CTRL [←→↑↓]
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Scroll through existing workspaces 
# with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows 
# with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move window silently to workspace 
# Super + Alt + [0-9]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10


# Exec custom scripts
bind = $mainMod ALT, G, exec, $scrPath/gamemode.sh # disable hypr effects for gamemode
bind = $mainMod SHIFT, T, exec, pkill -x rofi || $scrPath/themeselect.sh # theme select menu
bind = $mainMod SHIFT, W, exec, pkill -x rofi || $scrPath/swwwallselect.sh # rofi wall select menu
bind = $mainMod, V, exec, pkill -x rofi || $scrPath/cliphist.sh c  # open Pasteboard in screen center


# Trigger when the switch is turning off
bindl= , switch:on:Lid Switch, exec, swaylock && systemctl suspend

